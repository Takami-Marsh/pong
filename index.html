<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./script.js"></script>
  <title>Ping Pong!</title>
</head>

<button class="start">START!!</button>
<div class="gravity">
  <input type="checkbox" value="gravity"><label for="gravity">Gravity</label>
</div>
<input type="number" class="bot" placeholder=" 1-Pro, 2-Legend, 3-Easy, 4-Two Players">
<div class="game_area">
  <header>
    <h1>Ping Pong!</h1>
    <div class="test"></div>
    <h2><span class="p2">0</span> : <span class="p1">0</span></h2>
  </header>
  <div class="pong_area">
    <div class="paddle1"></div>
    <div class="paddle2"></div>
    <div class="ball"></div>
  </div>
</div>
</body>

</html>
